description: Rev. Pardee Butler was born at Skaneateles, Onondaga County, New York,
  in 1816, the son of Phineas and Sarah Pardee Butler. His family migrated to Wadsworth,
  Medina County, Ohio, in 1818, and to Sandusky Plains, Ohio, in 1839. He married
  Sibjl S. Carleton, daughter of Joseph Carleton, at Sullivan, Ashland County, Ohio,
  in 1843. Their family migrated to Iowa in 1850, to Illinois, and in 1855 to Kansas.
  He was a minister, and fought against slavery, and for prohabition. He died at his
  home near Farmington, Kansas, in 1888.
